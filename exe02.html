   <h3>ultilizando o Sub e Sup</h3>
  Formula da agua: H<sub>2</sub>O. <br>
  Metragem padrão:45m<sup>2</sup> <br>
  <!-- Listas -->
   <H3>Lista não ordenada</H3>
   <!-- ul significa lista não ordenada -->
   <ul>
    <!-- Li significa itens da lista -->
    <Li>Açaí</Li>
    <li>Limão</li>
    <li>Morango</li>
   </ul>
   <br>
   <H3>Lista ordenada</H3>
    <ol>
        <li>Melão</li>
        <li>Jabuticaba</li>
        <li>Acerola</li>
    </ol>
    <br>
    <h3>Negrito, italico, Strong</h3>
    <b>Texto em negrito</b><br>
    <i>Texto em itálico</i><br>
    <strong>Texto usando Strong</strong><br>
    <br>
    <H3>inserindo imagens</H3>
