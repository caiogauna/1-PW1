<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornularios</title>
</head>
<body>
    <td><img src="OIP.jpg" alt="charmander"></td>
    <h3>Formularios</h3>
        <h5>Login e Senha</h5>
        <form action="" method="post">
            <input type="Email"
            placeholder="E-mail" required><br>
           <input type="password" placeholder="Senha" 
           required><br>
            <button type="submit">Enviar</button>
        </form>
        <br><h5>Form de contatos</h5>

        <form action="" method="post">
            <input type="text" placeholder="Nome" required><br>
            <input type="text" placeholder="Assunto" required><br>
            <textarea cols="100" rows="10" placeholder="Mensagem"></textarea><br>
            <button type="button" value= "Enviar"></button>
        </form>

        <br><h5>Formulario com opçoes</h5>
        <form action="" method="post">
            <input type="radio" name="Tipo">Galinha pintadinha<br>
            <input type="radio" name="Tipo">Carros<br>
            <input type="radio" name="Tipo">Chaves<br>
            <input type="checkbox">Youtube<br>
            <input type="checkbox">Facebook<br>
            <input type="checkbox">instagran<br>
            <select>
                <option>Mc cabelinho</option>
                <option>Bob marley</option>
                <option>Mc Melody</option>
            </select>

    </form>
    <br><H2>Entradas diversas</H2>
    <form action="" method="post"
    Números<input type="number"
    max="20" min="1"><br>
    Data<input type="date"
    min="2024-08-26" max="2024-08-30"><br>
    Hora<input type="time"><br>
    Data e Hora<input type="datetime-local"><br>
    Cor<input type="color"><br>
    Arquivo<input  type="file"><br>
    Imagem<input type="image"><br>
    Intervalo<input type="range"
     min="1" max="20" step="1" value="1"><br>
     Telefone<input type="tel"><br>
     <input type="reset" value="Limpar">
     <input type="submit" value="Enviar">
</form>
</body>
</html>
